<!DOCTYPE html>
<html>
<head>
<title>Menu</title>


<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
</head>
<style>
    body{
        background-color: #121212;
    }
</style>
<body>

    <div id="info">
        <center>
            <p class="time">
                <span id="hm"></span>
                <span id="day"></span>
            </p>
        </center>
    </div>

    <input id="search" type="text" placeholder="Search using DuckDuckGo ... " >
    <div id="menu-container">
        <div id="menu-btn" class="btn-1">
            <a href="https://github.com">
                <center>
                    <img align="middle" class="logo" src="./images/ghlogo.png"/>
                </center>
            </a>
        </div>
        <div id="menu-btn" class="btn-2">
            <a href="https://reddit.com">
                <center>
                    <img class="logo" src="./images/rdlogo.png"/>
                </center>
            </a>
        </div>
        <div id="menu-btn" class="btn-3">
            <a href="https://youtube.com">
                <center>
                    <img align="middle" class="logo" src="./images/ytlogo.png"/>
                </center>
            </a>
        </div>
        <div id="menu-btn" class="btn-4">
            <a href="https://duckduckgo.com">
                <center>
                    <img class="logo" src="./images/ddlogo.png"/>
                </center>
            </a>
        </div>
    </div>

</body>
<script src="main.js" ></script>
</html>
